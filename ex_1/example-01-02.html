<!DOCTYPE html>
<html>
    <head>
        <title>White space collapsing</title>
    </head>
    <body>
        <p>The Moon's distance to Earth is 384,402 km</p>
        <pre>The Moon's      distance to Earth is 384,402 km</pre>
        <p>The Moon's      distance to Earth is 384,402 km</p>
        <p>The Moon's distance to Earth &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; is 384,402 km</p><hr>
        <p>I have been told to add &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a sentence here for class purposes so here it is</p>
    </body>
</html>
