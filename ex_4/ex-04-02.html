<!DOCTYPE html>
<html>
    <head>
        <title>Earth poles</title>
    </head>
    <body>
        <h2>Earth Poles Viewer</h2>
                  
        <img id="myImage" src="images/uwlcolor.png"><br>
        <input type="button" value="Color" id="color">
        <input type="button" value="Grayscale" id="grayscale">
        <script>
            function showColor() {
                document
                    .getElementById("myImage")
                    .src = "images/uwlcolor.png";
            }
            function showGrayscale() {
                document
                    .getElementById("myImage")
                    .src = "images/uwlgray.png";
            }
            document
                .getElementById("color")
                .addEventListener("click", showColor);
            document
                .getElementById("grayscale")
                .addEventListener("click", showGrayscale);
        </script>
    </body>
</html>
